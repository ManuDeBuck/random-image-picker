<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A random image picker">
  <meta name="author" content="Manu De Buck">

  <title>Random Image Picker</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body class="d-flex flex-column">

  <div class="page-content d-flex flex-column">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Random Image Picker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Page Content -->
    <div class="container page-content">
      <div id="step-1">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Upload your images</h1>
            <div class="row text-center">
              <div class="input-group col-9">
                <input type="file" class="custom-file-input" id="imagesInput"
                  multiple onchange="previewImages();">
                <label class="custom-file-label" for="imagesInput">Choose images</label>
              </div>
              <button type="button" class="btn btn-warning col-2 ml-1" onclick="nextStep();">Next step</button>
            </div>
            <h1 class="mt-5 step-1-clear" id="yourimagestitle"></h1>
            <div id="images" class="step-1-clear"></div>
          </div>
        </div>
      </div>
    
      <div id="step-2" style="display: none;">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Random image picker</h1>
            <p id="information-text" class="step-2-clear"></p>
            <button type="button" class="btn btn-success" onclick="pickRandomImage();">Pick random image</button>
            <button type="button" class="btn btn-warning" onclick="previousStep();">Reset images</button>
            <div id="random-image" class="step-2-clear"></div>
          </div>
      </div>
    </div>
  </div>

  <footer class="sticky-footer py-4 bg-dark text-white-50 mt-5">
    <div class="container text-center">
      <small>Made by <a href="https://www.mdebuck.org">Manu De Buck</a>. Find it on <a href="https://github.com/ManuDeBuck/random-image-picker/">GitHub</a>.</small>
    </div>
  </footer>

  <!-- Javascript -->
  <script type="text/Javascript" src="actions.js"></script>
  <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
